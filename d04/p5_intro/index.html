<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>p5 Intro  </title>
    <script src="p5.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/javascript">
    var xpos = 0, ypos = 0, a = 0;
    function setup() {
      createCanvas(800,800);
    }

    function draw() {
        xpos = width/2
        ypos = (height/2)+ 100 * Math.cos(1)
        background(255);
        if (xpos > width) {
          xpos = 0
          ypos = 0
        }
        rect(xpos, ypos, 20, 30);
    }


    </script>
  </body>
</html>
